<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Function Recursions</title>
    </head>
    <body>
        <label for="object" style="font-weight: bold; ">Object</label>
        <input type="text" id="object" value='{"k1":{"k2":[1,2,{"k4":"value4"}]},"k3":"value3"}'>
        <hr style="align-self:left">
        <label for="path" style="font-weight: bold;">Path</label>
        <input type="text" id="path" style="margin-left: 15px;" value='k1.k2.[2].k4'>
        <br>
        <br>
        <button style="font-weight: bold;" id="getElement">Get Element</button>
        <br>
        <br>
        <textarea name="Element" id="e" cols="30" rows="10"></textarea>
        <p style="font-size: 10rem;">I'm 10rem in Font Size</p>
        <script src="script.js"></script>
    </body>
</html>
