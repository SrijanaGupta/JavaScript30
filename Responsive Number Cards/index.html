<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Number Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="navbar mobilenavBar">Shuffle and Sort</div>
        <div class="container">
            <div class="grid-container">
                <div class="grid-item item1">1</div>
                <div class="grid-item item2">2</div>
                <div class="grid-item item3">3</div>
                <div class="grid-item item2">4</div>
                <div class="grid-item item3">5</div>
                <div class="grid-item item6">6</div>
                <div class="grid-item item6">7</div>
                <div class="grid-item item1">8</div>
                <div class="grid-item item3">9</div>
            </div>
            <div class="buttons">
                <button id="shuffle">SHUFFLE</button>
                <br>
                <button id="sort">SORT</button>
            </div>
        </div>
        <footer class="footer">
            <p>Shuffle and Sort by Srijana Gupta</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
